<!DOCTYPE html>
<html>
<head>
    <title>HTML Text formating Example</title>
</head>
<body>
    <!-- Heading -->
     <h1>This is heading 1</h1>
     <h2>this is heading 2</h2>
     <h3> this is heading 3</h3>
     <h4> this is heading 4</h4>
     <h5>this is heading 5</h5>
     <h6>this is heading 6</h6>
     <!-- paragraph -->
      <p>this is normal paragraph of text</p>
      <!-- text formating -->
       <p>
        <b>bold text</b>
        <i>italic text</i><br>
       </p>
</body>
</html>
