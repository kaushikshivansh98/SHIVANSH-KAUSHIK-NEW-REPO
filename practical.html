<! DOCTYPE html>
<html>
<head>
	<title>Student Registration Form </title>
</head>
<body>
<form>
	<h1 align="center">Student Registration Form</h1>
	<lable for="fullname">Full Name:</lable>
	<input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
	<br><br>
	<lable for="email">E Mail:</lable>
	<input type="email id="email name="email" placeholder="Enter Your E mail id" required>
	<br><br>
	<lable for="password">Password:</lable>
	<input type="password" name="password" placeholder="Enter Your Password" required>
	<br><br>
	<lable for="Gender">Gender:</lable>
	<lable for="male">Male</lable>
	<input type="radio" id="male" name="male">
	<lable for="female">Female</lable>
	<input type="radio" id="female" name="female">
	<lable for="other">other</lable>
	<input type="radio" id="other" name="other">
	<br><br>
	<lable for="course">Course</lable>
	<select type="course" id="course">
		<option value="Java">Java</option>
		<option value="C++">C++</option>
		<option value="Python">Python</option>
		<option value="C">C</option>
		
	</select>
	<br><br>
	<lable for="phone">Phone Number:</lable>
	<input type="tel" id="phone" name="phone" placeholder="Enter Your Contact Number" max="10" required>
	<br><br>
	<lable for="address">Address:</lable>
	<textarea type="request" id="address name="address" placeholder="Enter Your Address row="4" col="25" required></textarea>
	<br><br>
	<input type="submit" value="Register">
	<input type="reset" value="Clear">
</form>
</body>
</html>
